<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; max-width: 1200px; }
        .laptop-card { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 30%; min-width: 250px; }
        .btn { padding: 8px 12px; margin-top: 10px; cursor: pointer; border: none; border-radius: 5px; }
        .btn-primary { background-color: blue; color: white; }
        .btn-secondary { background-color: gray; color: white; }
        .cart-btn { position: absolute; top: 10px; right: 20px; font-size: 18px; cursor: pointer; }
        .cart-count { background: red; color: white; border-radius: 50%; padding: 3px 8px; font-size: 14px; position: absolute; top: -5px; right: -5px; }
        .login-section { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .filter-section { margin-bottom: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        select, input[type="number"] { padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laptop Store</h1>

        <!-- Cart Button -->
        <button class="cart-btn btn-secondary" onclick="window.location.href='cart.html'">
            üõí Your Cart <span id="cart-count" class="cart-count">0</span>
        </button>

        <!-- Authentication -->
        <div id="auth">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>

        <!-- Laptop Section -->
        <div id="laptop-section" style="display: none;">
            <h2>Available Laptops</h2>

            <!-- Filters -->
            <div class="filter-section">
                <select id="brandFilter" onchange="applyFilters()">
                    <option value="">All Brands</option>
                </select>

                <input type="number" id="minPrice" placeholder="Min Price" oninput="applyFilters()">
                <input type="number" id="maxPrice" placeholder="Max Price" oninput="applyFilters()">

                <select id="ramFilter" onchange="applyFilters()">
                    <option value="">All RAM</option>
                </select>
            </div>

            <div id="laptops"></div>
        </div>
    </div>

    <script>
        let laptopsData = []; // Store fetched laptops

        async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Username and password cannot be empty.");
        return;
    }

    const res = await fetch("http://localhost:3030/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", username);  // ‚úÖ –°–æ—Ö—Ä–∞–Ω—è–µ–º username

        document.getElementById("auth").style.display = "none";
        document.getElementById("laptop-section").style.display = "block";

        loadLaptops();
    } else {
        alert("Login failed: " + data.error);
    }
}


        async function loadLaptops() {
            const res = await fetch("http://localhost:3030/api/laptops");
            laptopsData = await res.json();

            // Populate filter options
            populateFilters();

            // Display all laptops
            displayLaptops(laptopsData);
        }

        function displayLaptops(laptops) {
            const laptopsDiv = document.getElementById("laptops");
            laptopsDiv.innerHTML = "";
            
            if (laptops.length === 0) {
                laptopsDiv.innerHTML = "<p>No laptops found.</p>";
                return;
            }

            laptops.forEach(laptop => {
                laptopsDiv.innerHTML += `
                    <div class="laptop-card">
                        <h3>${laptop.brand} ${laptop.model}</h3>
                        <p><b>Price:</b> $${laptop.price}</p>
                        <p><b>Processor:</b> ${laptop.processor}</p>
                        <p><b>RAM:</b> ${laptop.ram}</p>
                        <button class="btn btn-primary" onclick="addToCart('${laptop.model}', ${laptop.price})">Add to Cart</button>
                    </div>
                `;
            });
        }

        function addToCart(model, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: model, price: price });
            localStorage.setItem("cart", JSON.stringify(cart));

            alert(`${model} added to cart!`);
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").textContent = cart.length;
        }

        function applyFilters() {
            let filteredLaptops = laptopsData;

            const brand = document.getElementById("brandFilter").value;
            const minPrice = parseFloat(document.getElementById("minPrice").value) || 0;
            const maxPrice = parseFloat(document.getElementById("maxPrice").value) || Infinity;
            const ram = document.getElementById("ramFilter").value;

            if (brand) {
                filteredLaptops = filteredLaptops.filter(laptop => laptop.brand === brand);
            }
            if (ram) {
                filteredLaptops = filteredLaptops.filter(laptop => laptop.ram == ram);
            }
            filteredLaptops = filteredLaptops.filter(laptop => laptop.price >= minPrice && laptop.price <= maxPrice);

            displayLaptops(filteredLaptops);
        }

        function populateFilters() {
            const brands = new Set(laptopsData.map(laptop => laptop.brand));
            const rams = new Set(laptopsData.map(laptop => laptop.ram));

            const brandFilter = document.getElementById("brandFilter");
            const ramFilter = document.getElementById("ramFilter");

            brandFilter.innerHTML = `<option value="">All Brands</option>`;
            brands.forEach(brand => {
                brandFilter.innerHTML += `<option value="${brand}">${brand}</option>`;
            });

            ramFilter.innerHTML = `<option value="">All RAM</option>`;
            rams.forEach(ram => {
                ramFilter.innerHTML += `<option value="${ram}">${ram}GB</option>`;
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateCartCount();

            if (localStorage.getItem("token")) {
                document.getElementById("auth").style.display = "none";
                document.getElementById("laptop-section").style.display = "block";
                loadLaptops();
            }
        });
    </script>

    <script src="cart.js"></script>
</body>
</html>
